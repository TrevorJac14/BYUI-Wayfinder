<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus Walking Routes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Campus Walking Routes</h1>

  <div class="main-container">
    <!-- Map container -->
    <div id="map"></div>

    <!-- Route selection container (dropdowns for start and destination) -->
    <div class="route-container">
      <select id="startLocation" onchange="selectLocation()">
        <option value="">Select Start Location</option>
        <option value="0">The MC</option>
        <option value="1">Library</option>
        <option value="2">The STC</option>
      </select>

      <select id="endLocation" onchange="selectLocation()">
        <option value="">Select Destination</option>
        <option value="0">The MC</option>
        <option value="1">Library</option>
        <option value="2">The STC</option>
      </select>

      <button id="loadMapButton" onclick="loadMap()">Load Map</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
