<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Map Navigation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Campus Map Navigation</h1>
  </header>

  <!-- Dropdown for selecting buildings -->
  <label for="buildingSelect">Select a Building:</label>
  <select id="buildingSelect">
    <option value="43.8141,-111.7841">BYU-Idaho Center</option>
    <option value="43.8137,-111.7838">Science and Technology Center</option>
    <option value="43.8148,-111.7853">Taylor Building</option>
    <option value="43.8153,-111.7825">Manwaring Center</option>
  </select>

  <!-- Button to load map -->
  <button id="loadMapButton">Load Map</button>

  <!-- Map Container -->
  <div id="map" style="height: 500px; width: 100%; display: none;"></div>

  <script src="script.js"></script>
</body>
</html>
